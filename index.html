<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <form action="http://127.0.0.1:3000/login" method="post" id="loginContainer">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login" class="button" id="buttonn"><br>
    </form>
    <div><button onclick="window.location.href='/signup.html'" class="signup" id="signupButton">Signup</button></div>
</body>
</html>
